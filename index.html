<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>

<body>
    <header>
        <h1 class="text-center text-dark bg-info pb-3">Salary Management <img src="images/icon.PNG" width="35px" alt="">
        </h1>
    </header>
    <main>
        <section>
            <div class="container">
                <div class="row align-items-center">
                    <div class="col-lg-6">
                        <img class="img-fluid rounded" src="images/iStock-1130326185.jpg" alt="">
                    </div>
                    <div class="col-lg-6 p-5">
                        <h3 class="text-center text-white">Salary</h3>
                        <div class="d-flex align-items-center justify-content-center">
                            <p class="text-center pt-2  text-white">Salary:</p>
                            <input id="salary-field" type="text">
                        </div>
                       
                        <h3 class="text-center  text-white">Expenses</h3>
                        <div class="d-flex align-items-center justify-content-center">
                            <p class="text-center  text-white pt-2">Food:</p>
                            <input id="food-field" type="text">
                        </div>
                        <div class="d-flex align-items-center justify-content-center">
                            <p class="text-center  text-white pt-2">Rent:</p>
                            <input id="rent-field" type="text"  >
                        </div>
                        <div class="d-flex align-items-center justify-content-center">
                            <p class="text-center  text-white pt-2">Clothes:</p>
                            <input id="clothes-field" type="text"  >
                        </div>
                         <button id="calculate-btn" type="button" class="btn btn-info btn-outline-dark text-center  text-white d-block mx-auto">Calculate</button>
                        <p class="text-center  text-white">Total Expenses:<span id="total-expenses">0</span></p>
                        <p class="text-center  text-white">Balance:<span>0</span></p>
                        <div class="d-flex align-items-center justify-content-center">
                            <p class="text-center  text-white pt-2">Save:</p>
                            
                            <input type="text">
                            <p class="px-2 pt-2  text-white">%</p>
                            <button type="button"
                                class="btn btn-info text-center btn-outline-dark  text-white px-4">Save</button>
                        </div>
                        <p class="text-center  text-white">Saving Amount:<span>0</span></p>
                        <p class="text-center  text-white">Remaining Balance:<span>0</span></p>
                    </div>

                </div>




            </div>
        </section>
    </main>
 <script src="js/index.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>

</html>
